<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected Access</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #d63384, #6f42c1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      width: 300px;
    }

    .container h2 {
      margin-bottom: 0.5rem;
      color: #ffafcc;
    }

    .container p {
      margin-bottom: 1.5rem;
      font-size: 14px;
      color: #f8f9fa;
    }

    .container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #1d1d1d;
      color: #fff;
      font-size: 14px;
    }

    .container button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #ff5e7e;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .container button:hover {
      background-color: #ff3c66;
    }

    .error {
      color: #ffb3b3;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Protected Access</h2>
    <p>Enter the password to continue</p>

    <input type="password" id="passwordInput" placeholder="Password" required />
    <div class="error" id="errorMsg">Incorrect password. Try again.</div>

    <button onclick="checkPassword()">Unlock</button>
  </div>

  <script>
    function checkPassword() {
      const enteredPassword = document.getElementById("passwordInput").value;
      const correctPassword = "2587";
      const errorMsg = document.getElementById("errorMsg");

      if (enteredPassword === correctPassword) {
        // Redirect to welcome.html
        window.location.href = "welcome.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
